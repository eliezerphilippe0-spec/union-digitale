<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://firestore.googleapis.com">
    
    <!-- DNS prefetch for faster lookups -->
    <link rel="dns-prefetch" href="https://www.google-analytics.com">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Union Digitale - La première plateforme e-commerce en Haïti. Achetez et vendez en toute sécurité avec MonCash et NatCash." />
    <meta name="keywords" content="e-commerce haiti, marketplace haiti, moncash, natcash, achats en ligne haiti" />
    <meta name="author" content="Union Digitale" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://uniondigitale.com/" />
    <meta property="og:title" content="Union Digitale - E-commerce en Haïti" />
    <meta property="og:description" content="La première plateforme e-commerce en Haïti" />
    <meta property="og:image" content="https://uniondigitale.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://uniondigitale.com/" />
    <meta property="twitter:title" content="Union Digitale - E-commerce en Haïti" />
    <meta property="twitter:description" content="La première plateforme e-commerce en Haïti" />
    <meta property="twitter:image" content="https://uniondigitale.com/og-image.jpg" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#f97316" />
    

    
    <!-- Critical CSS inline (first paint optimization) -->
    <style>
      /* Critical above-the-fold styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8fafc;
        z-index: 9999;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #f97316;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <title>Union Digitale - E-commerce en Haïti</title>
  </head>
  <body>
    <!-- Initial loading indicator -->
    <div id="root">
      <div class="initial-loader">
        <div class="spinner"></div>
      </div>
    </div>
    
    <!-- Main app script (deferred for performance) -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->

  </body>
</html>
