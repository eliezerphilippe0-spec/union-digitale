name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  # ========================================
  # Lint & Type Check
  # ========================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint || true

      - name: Type Check
        run: npm run type-check || true

      - name: Skill enforcement check
        env:
          SKILL_DIFF_BASE: ${{ github.event.pull_request.base.sha || github.event.before || github.sha }}
        run: node scripts/skill-check.ts --ci

  # ========================================
  # Unit Tests - Frontend
  # ========================================
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Vitest
        run: npm run test:unit || true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # ========================================
  # Unit Tests - Cloud Functions
  # ========================================
  test-functions:
    name: Cloud Functions Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./functions
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run Jest Tests
        run: npm test || true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./functions/coverage/lcov.info
          fail_ci_if_error: false

  # ========================================
  # Build
  # ========================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test-frontend, test-functions]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Frontend
        run: npm run build

      - name: Build Backend
        run: npm run build:backend || true

      - name: Build Mobile (if configured)
        run: npm run build:mobile || true
