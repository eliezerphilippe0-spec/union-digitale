<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <!-- Gold Gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4BC"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#AA8C2C"/>
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="60" cy="60" r="56" fill="#0A1D37"/>
  <circle cx="60" cy="60" r="54" stroke="url(#goldGrad)" stroke-width="1" fill="none"/>
  
  <!-- Inner decorative ring -->
  <circle cx="60" cy="60" r="48" stroke="#D4AF37" stroke-width="0.5" stroke-dasharray="4 4" fill="none" opacity="0.3"/>
  
  <!-- U Letter -->
  <path d="M30 32 L30 62 C30 80 43 90 60 90" 
        stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" fill="none" filter="url(#shadow)"/>
  
  <!-- D Letter with gradient -->
  <path d="M60 26 L60 94 M60 26 C90 26 100 42 100 60 C100 78 90 94 60 94" 
        stroke="url(#goldGrad)" stroke-width="8" stroke-linecap="round" fill="none" filter="url(#shadow)"/>
  
  <!-- Center jewel -->
  <circle cx="60" cy="60" r="5" fill="url(#goldGrad)"/>
  <circle cx="60" cy="60" r="3" fill="#FFFFFF" opacity="0.4"/>
</svg>